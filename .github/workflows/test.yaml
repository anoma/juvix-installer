on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        run: |
          shellcheck -x juvix-installer.sh
          cd test
          shellcheck -x stub_test.sh

      - name: install shells
        run: |
          sudo apt install fish
          sudo apt install zsh

      - name: stub test juvix-installer
        shell: bash
        run: |
          cd test
          ./stub_test.sh

      - name: test juvix-installer
        run: |
          cd test
          ./test.sh

      - name: run juvix-installer with -y
        run: |
          SHELL=/usr/bin/bash ./juvix-installer.sh -y
          source ~/.local/share/juvix/env
          juvix --help

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: install shells
        run: |
          brew install fish
          brew install zsh

      - name: stub test juvix-installer
        shell: bash
        run: |
          cd test
          ./stub_test.sh

      - name: test juvix-installer
        run: |
          cd test
          ./test.sh

      - name: run juvix-installer with -y
        run: |
          SHELL=/bin/bash ./juvix-installer.sh -y
          source ~/.local/share/juvix/env
          juvix --help

  test-linux-remote-url:
    runs-on: ubuntu-latest
    steps:
      - name: run installer
        run: |
          export SHELL=/bin/bash
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/anoma/juvix-installer/main/juvix-installer.sh | JUVIX_INSTALLER_ASSUME_YES=1 sh

      - name: run juvix
        run: |
          juvix --help

  test-macos-remote-url:
    runs-on: macos-latest
    steps:
      - name: run installer
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/anoma/juvix-installer/main/juvix-installer.sh | JUVIX_INSTALLER_ASSUME_YES=1 sh

      - name: run juvix
        run: |
          juvix --help
