on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        run: |
          shellcheck -x juvix-installer.sh
          cd test
          shellcheck -x test.sh

      - name: stub test juvix-installer
        shell: bash
        run: |
          cd test
          ./stub_test.sh

      - name: test juvix-installer
        run: |
          cd test
          ./test.sh
